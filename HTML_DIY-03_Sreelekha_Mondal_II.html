  @topic : Create an array of 5 fruits and print each fruit.
           Remove the last fruit from the array and add a new fruit in that array.
           Convert all fruits to uppercase.
           Find fruits that start with “M”.
-->

<!-- Doctype is used for HTML 5. -->
<!DOCTYPE html>
<html>

  <!-- The head tag is used define the head of the webpage where the title of the webpage will appear. -->
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">

    <!-- The title of the web page -->
    <title> DIY-03_Sreelekha_Mondal </title>

    <!-- This <link> element is used to establish the relation between this html document and the specific external CSS document. -->
    <link rel = "stylesheet" href = "CSS_DIY-03_Sreelekha_Mondal_II.css">

  </head>

  <!-- The body tag is used define the body of the webpage where the content of the webpage will appear. -->
  <body>

    <!-- Displaying the each elements of the array. -->
    <div class = "div_structure div_color1">
      <!-- Heading to display all the elements of the array. -->
      <h2>The list of the FRUITS</h2>

      <!-- This div is created to hold the dynamic <p> elements. -->
      <div id = "array" class = "para_text"></div>
    </div>

    <!-- Deleting the last element from the array. -->
    <div class = "div_structure div_color2">
      <!-- Heading for deleting the last element of the array. -->
      <h2>After Deleting the Last Fruit, the array is: </h2>

      <!-- This p element is used to display the array, after deleting the last element from the array. -->
      <p id = "fruit_del" class = "para_text"></p>
    </div>

    <!-- Inserting an element in the array. -->
    <div class = "div_structure div_color2">
      <!-- Heading for inserting an element to the array. -->
      <h2>After Adding a Fruit, the array is: </h2>

      <!-- This p element is used to display the array, after adding an element to the array. -->
      <p id = "fruit_add" class = "para_text"></p>
    </div>

    <!-- Displaying the array in uppercase. -->
    <div class = "div_structure div_color2">
      <!-- Heading for displaying the fruitnames in uppercase. -->
      <h2>Fruit names in Uppercase: </h2>

      <!-- This p element is used to display the uppercase array. -->
      <p id = "fruit_upper"></p>
    </div>

    <!-- Displaying the array elements starts with 'M'. -->
    <div class = "div_structure div_color2">
      <!-- Heading for the fruit name starts with 'M'. -->
      <h2>Fruit names Starting with M: </h2>

      <!-- Which array element starts with 'M', will be displayed in this p element. -->
      <p id = "fruit_sort" class = "para_text"></p>
    </div>

    <script src = "JS_DIY-03_Sreelekha_Mondal_II.js"></script>
  </body>

<!-- End of the html code. -->
</html>
